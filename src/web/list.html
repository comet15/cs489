<!DOCTYPE html>
<html>
    <head>
        <title>My Scrapped List</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *;">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <ul class="list-body">
            <div class="list-header">
                <h2>Reference List</h2>
            </div>
            <li class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">MDL Grid</div>
                <div class="mdl-cell mdl-cell--8-col">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect goto">
                        <a href="https://www.tutorialspoint.com/materialdesignlite/materialdesignlite_grids.htm">
                            Go to link
                        </a>
                    </button>
                    <span> | </span>
                    <span class="mdl-button mdl-js-button mdl-js-ripple-effect copy">
                        https://www.tutorialspoint.com/materialdesignlite/materialdesignlite_grids.htm
                    </span>
                    <button class="mdl-button mdl-js-button mdl-button--icon close">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </li>
            <li class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">jQuery Copy</div>
                <div class="mdl-cell mdl-cell--8-col">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect goto" type="button">
                        <a href="https://www.w3schools.com/howto/howto_js_copy_clipboard.asp">Go to link</a>
                    </button>
                    <span> | </span>
                    <span class="mdl-button mdl-js-button mdl-js-ripple-effect copy">
                        https://www.w3schools.com/howto/howto_js_copy_clipboard.asp
                    </span>
                    <button class="mdl-button mdl-js-button mdl-button--icon close">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </li>
        </ul>
    </body>
    <script src="list.js"></script>
</html>
