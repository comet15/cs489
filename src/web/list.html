<!DOCTYPE html>
<html>
    <head>
        <title>My Scrapped List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <ul class="list-body">
            <div class="list-header">
                <h2>Reference List</h2>
            </div>
            <li class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col">MDL Grid</div>
                <div class="mdl-cell mdl-cell--4-col">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect goto">
                        Go to link
                    </button>
                    <span> | </span>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect copy">Copy</button>
                    <button class="mdl-button mdl-js-button mdl-button--icon close">
                        <i class="material-icons">close</i>
                    </button>
                    <input type="text" class="save-link"
                           value="https://www.tutorialspoint.com/materialdesignlite/materialdesignlite_grids.htm" />
                </div>
            </li>
            <li class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col">jQuery Copy</div>
                <div class="mdl-cell mdl-cell--4-col">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect goto" type="button">
                        Go to link
                    </button>
                    <span> | </span>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect copy" type="button">Copy</button>
                    <button class="mdl-button mdl-js-button mdl-button--icon close">
                        <i class="material-icons">close</i>
                    </button>
                    <input type="text" class="save-link"
                           value="https://www.w3schools.com/howto/howto_js_copy_clipboard.asp" />
                </div>
            </li>
        </ul>

        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-storage.js"></script>

        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyCggAvRjPps2mjPK2eqWjTpCoidwIZFSIg",
                authDomain: "cs489-417f7.firebaseapp.com",
                databaseURL: "https://cs489-417f7.firebaseio.com",
                projectId: "cs489-417f7",
                storageBucket: "cs489-417f7.appspot.com",
                messagingSenderId: "388831884619",
                appId: "1:388831884619:web:97fb2bba46306ac5e364ce",
                measurementId: "G-3S9JJFSFY1"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>

        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/list.js"></script>
    </body>
</html>
