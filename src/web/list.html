<!DOCTYPE html>
<html>
    <head>
        <title>My Scrapped List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <ul class="list-body">
            <div class="list-header">
                <h2>Reference List</h2>
            </div>
            <li class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col">MDL Grid</div>
                <div class="mdl-cell mdl-cell--4-col">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect goto"
                            data-link="https://www.tutorialspoint.com/materialdesignlite/materialdesignlite_grids.htm">
                        Go to link
                    </button>
                    <span> | </span>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect copy">Copy</button>
                </div>
            </li>
            <li class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col">KAIST Mail</div>
                <div class="mdl-cell mdl-cell--4-col">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect goto"
                            data-link="mail.kaist.ac.kr">
                        Go to link
                    </button>
                    <span> | </span>
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect copy">Copy</button>
                </div>
            </li>
        </ul>

        <script
                src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/list.js"></script>
    </body>
</html>
